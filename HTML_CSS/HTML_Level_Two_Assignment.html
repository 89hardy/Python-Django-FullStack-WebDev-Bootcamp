<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LevelTwoAssesment</title>
</head>
<body>
<form method="get">
<h1>Course Sign Up Page!</h1>
<p>Please Note: First name, Last name, Password and Emails are required</p>

<label>First Name:</label>
<input type="text" name="fname" placeholder="First Name" required>

<label>Last Name:</label>
<input type="text" name="lname" placeholder="Last Name" required>

<p></p>

<label>Email:</label>
<input type="email" name="email" placeholder="name@email.com">

<label>Password:</label>
<input type="password" name="pass">

<p>Are you over the age of 18?</p>
<label for="yes"></label>
<input id="yes" type="radio" name="age" value="Yes">
<label for="no"></label>
<input id="no" type="radio" name="age" value="No">

<p>Do you have a Credit Card or PayPal?</p>
<select name="payment">
    <option label="Credit Card">CreditCard</option>
    <option label="PayPal">PayPal</option>
</select>

<p></p>

<input type="submit" name="submit" value="Submit Feedback">

</form>

</body>
</html>
